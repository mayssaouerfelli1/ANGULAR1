<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nom</th>
                        <th>Date Cr√©ation</th>
                        <th>Artiste</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody *ngFor="let chanson of chansons">
                    <tr>
                        <td>{{chanson.idChanson}}</td>
                        <td>{{chanson.nom}}</td>
                        <td>{{chanson.dateCreation | date:'dd/MM/yyyy'}}</td>
                        <td>{{chanson.artiste!.nomArtiste}}</td>
                        <td>
                            <a class="btn btn-danger" (click)="supprimerChanson(chanson)">Supprimer</a>
                            <a class="btn btn-success" [routerLink]="['/updateChanson', chanson.idChanson]">Modifier</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
