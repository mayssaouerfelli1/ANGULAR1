<div class="container">
    <div>
        <h2>Ajouter une Chanson :</h2>
    </div>
    <form>
        <div hidden class="col-sm-2 col-md-2 col-lg-2">
            <label>ID Chanson</label>
            <input type="text" [(ngModel)]="newChanson.idChanson" name="idChanson" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom Chanson</label>
            <input type="text" [(ngModel)]="newChanson.nom" name="nom" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Date de Cr√©ation</label>
            <input type="date" [(ngModel)]="newChanson.dateCreation" name="dateCreation" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Artiste</label>
            <input type="text" [(ngModel)]="newChanson.artiste.nomArtiste" name="artiste" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Artiste</label>
            <select class="form-control form-control-lg" id="idArtiste" name="idArtiste" [(ngModel)]="newChanson.artiste.idArtiste">
                <option *ngFor="let art of artists" [value]="art.idArtiste">
                    {{art.nomArtiste}}
                </option>
            </select>
        </div> 
        <div class="mt-2">
            <button type="submit" (click)="addChanson()" class="btn btn-success">Ajouter</button>
        </div>
    </form>
</div>
