<div class="container">
    <div class="col-sm-4 col-md-4 col-lg-4 mb-4"> 
        <label>Artistes</label>
        <select class="form-control form-control-lg" id="idArtiste" name="idArtiste"
            [(ngModel)]="IdArtiste" (change)="onChangeArtiste()">
            <option *ngFor="let artiste of artistes" value="{{artiste.idArtiste}}">
                {{artiste.nomArtiste}}
            </option>
        </select>
    </div>
   
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nom</th>
                        <th>Date Cr√©ation</th>
                        <th>Artiste</th>
                    </tr>
                </thead>
                <tbody *ngFor="let chanson of chansons">
                    <tr>
                        <td>{{chanson.idChanson}}</td>
                        <td>{{chanson.nom}}</td>
                        <td>{{chanson.dateCreation | date:'dd/MM/yyyy'}}</td>
                        <td>{{chanson.artiste.nomArtiste}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
