<div class="container">
    <div>
        <h2>Modifier une Chanson :</h2>
    </div>
    <form>
        <div  class="col-sm-2 col-md-2 col-lg-2">
            <label>ID Chanson</label>
            <input readonly type="text" [(ngModel)]="currentChanson.idChanson" name="idChanson" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom Chanson</label>
            <input type="text" [(ngModel)]="currentChanson.nom" name="nom" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Date de cr√©ation</label>
            <input type="date" [(ngModel)]="currentChanson.dateCreation" name="dateCreation" class="form-control">
        </div>

         <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Artiste</label>
            <select class="form-control form-control-lg" id="idArtiste" name="idArtiste" [(ngModel)]="updatedArtisteId">
                <option *ngFor="let artiste of artistes" [value]="artiste.idArtiste">
                    {{artiste.nomArtiste}}
                </option>
            </select>
        </div> 

        <div class="mt-2">
            <button type="submit" (click)="updateChanson()" class="btn btn-success">Modifier</button>
        </div>
    </form>
</div>
